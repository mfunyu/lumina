version: '3.8'

services:
  db_test:
    image: postgres:13
    volumes:
      - db_glados_test:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_TEST_NAME:-glados}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root

  server:
    image: 'glados/api'
    build:
      context: .
      cache_from:
        - 'glados/api'
    volumes:
      - ./app:/app
    ports:
      - ${SERVER_PORT:-5000}:5000
    env_file:
      - .env
    depends_on:
      - db_test

volumes:
  db_glados_test:
