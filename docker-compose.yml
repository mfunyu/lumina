version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - db_glados:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-glados}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root

  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    depends_on:
      - db

  server:
    image: 'glados/api'
    build:
      context: api
      cache_from:
        - 'glados/api'
    command: flask run --host 0.0.0.0
    volumes:
      - ./api/app:/app
    ports:
      - ${SERVER_PORT:-5000}:5000
    env_file:
      - ./api/.env
    depends_on:
      - db

  front:
    image: 'glados/front'
    build:
      context: front
      cache_from:
        - 'glados/front'
    command: npm run serve
    volumes:
      - ./front:/front
    env_file:
      - ./front/.env
    ports:
      - ${FRONT_PORT:-8080}:8080

volumes:
  db_glados:
