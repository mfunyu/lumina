services:
  db:
    image: postgres:13
    volumes:
      - db_glados:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-glados}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root

  server:
    image: 'glados/api'
    build:
      context: api
    command: gunicorn run:app -w 2 --threads 2 -b 0.0.0.0:${SERVER_PORT:-5000}
    volumes:
      - ./api/app:/app
    ports:
      - ${SERVER_PORT:-5000}:5000
    env_file:
      - ./api/.env
    depends_on:
      - db

  front:
    image: 'glados/front'
    build:
      context: front
    command: npm run serve
    volumes:
      - ./front:/front
    env_file:
      - ./front/.env
    ports:
      - ${FRONT_PORT:-8080}:8080

volumes:
  db_glados:
